<script>
    $(function () {
        //  选择icon 打开iframe选择
        $('.j-change-icon').on('click', function () {
            var changeId=$(this).parent().prev().attr('id');
            console.log(changeId);
            var index=layer.open({
                type: 2,
                title: '选择icon',
                skin: 'layui-layer-me', //样式类名
                area: ['600px', '80%'],
                shift: 0,
                shade: 0.6,
                maxmin: true, //开启最大化最小化按钮
                content:"{:U('icon')}"+"&id="+changeId
            });
        })
    })
</script>
