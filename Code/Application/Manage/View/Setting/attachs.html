<include  file='Public:header'/>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h3>附件设置</h3>
                </div>
                <div class="ibox-content ho">
                    <div class="clearfix" >
                        <form class="form-horizontal" id="commentForm" action="{:U('setting/attachs')}" method="post">
                            <div class="form-group text-left">
                                <label class="col-sm-2 control-label" for="enterpriseName">用户头像</label>
                                <div class="col-sm-8">
                                    <input type="text" id="enterpriseName" class="form-control" name="firstname">
                                    <span>这里写点提示的内容</span>
                                    <div class="form-group">
                                        <label for="thumbWid" class="col-sm-2 control-label">大图</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="data[user][thumb][thumb]" value="{$CONFIG.attachs.user.thumb.thumb}" id="userThumbThumb" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="thumbWid" class="col-sm-2 control-label">中图</label>
                                        <div class="col-sm-10">
                                            <input type="text"  name="data[user][thumb][middle]" value="{$CONFIG.attachs.user.thumb.middle}" id="userThumbMiddle" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="thumbWid" class="col-sm-2 control-label">小图</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="data[user][thumb][small]" value="{$CONFIG.attachs.user.thumb.small}" id="userThumbSmall" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="form-group text-left">
                                <label class="col-sm-2 control-label" for="enterpriseUrl">网站LOGO</label>
                                <div class="col-sm-8">
                                    <input type="text" name="data[sitelogo][thumb]" value="{$CONFIG.attachs.sitelogo.thumb}" class="form-control" id="sitelogoThumb"/>
                                </div>
                            </div>
                            <div class="form-group text-left">
                                <label class="col-sm-2 control-label" for="enterpriseEncodingAESKey">二维码</label>
                                <div class="col-sm-8">
                                    <input type="text" name="data[qrcode][thumb]" value="{$CONFIG.attachs.qrcode.thumb}" class="form-control" id="qrcodeThumb"/> 
                                </div>
                            </div>
                            <div class="form-group text-left">
                                <button type="submit" class="btn btn-my">确定保存</button>
                            </div>    
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<include  file='Public:footer'/>
