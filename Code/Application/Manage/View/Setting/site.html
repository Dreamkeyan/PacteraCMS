<include  file='Public:header'/>
<div class="wrapper wrapper-content animated fadeInRight websit-setting">
    <form id="commentForm" class="form-horizontal" action="{:U('site')}" method="post">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>站点设置</h5>
                    </div>
                    <div class="ibox-content ho">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">站点名称</label>
                            <div class="col-sm-9">
                                <input type="text" name="data[sitename]" value="{$CONFIG.site.sitename}" id="sitename"  class="form-control">
                                <span><i class="fa fa-exclamation-circle color-r" aria-hidden="true"></i>&nbsp;注意这个不是网站的Title，一般建议是网站的品牌名</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">站点网址</label>
                            <div class="col-sm-9">
                                <input type="text" name="data[host]" value="{$CONFIG.site.host}" id="siteHost" class="form-control" >
                                <span><i class="fa fa-exclamation-circle color-r" aria-hidden="true"></i>&nbsp;例如：http://SimpleO2O.cxiangnet.cn 如果你在二级目录下面就需要带上二级目录</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">图片域名</label>
                            <div class="col-sm-9">
                                <input type="text" name="data[imgurl]" value="{$CONFIG.site.imgurl}" id="siteImgUrl"  class="form-control">
                                <span><i class="fa fa-exclamation-circle color-r" aria-hidden="true"></i>&nbsp;例如：http://SimpleO2O.cxiangnet.cn 一般情况下是和站点网址一样，如果做了CDN加速一般就可能是其他的域名</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">自助建站服务器IP</label>
                            <div class="col-sm-9">
                                <input type="text" name="data[ip]" value="{$CONFIG.site.ip}" id="siteIp" class="form-control" >
                                <span><i class="fa fa-exclamation-circle color-r" aria-hidden="true"></i>&nbsp;如果商家要启用一级域名就需要解析域名到服务器！那么这个IP就是提示商家将域名解析到这个服务器的</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>seo设置</h5>
                    </div>
                    <div class="ibox-content ho">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">站点标题</label>
                            <div class="col-sm-9">
                                <input type="text" name="data[title]" value="{$CONFIG.site.title}" id="siteTitle"  class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">站点关键字</label>
                            <div class="col-sm-9">
                                <input type="text" name="data[keyword]" value="{$CONFIG.site.keyword}" id="siteKeyword" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">站点描述</label>
                            <div class="col-sm-9">
                                <textarea name="data[description]" value="{$CONFIG.site.description}" id="siteDescription" rows="4" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>LOGO图标</h5>
                    </div>
                    <div class="ibox-content ho">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">logo设置</label>
                            <div class="col-sm-9">
                                <div id="picker">选择文件</div>
                                <img id="j_img" url="{:U('uploadFile')}" src="{$CONFIG.site.logo}" style="width: 150px;height: 150px;"/>
                                <input type="hidden" id="j_hidden" name="data[logo]" value="{$CONFIG.site.logo}"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>位置配置</h5>
                    </div>
                    <div class="ibox-content ho">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">城市名称</label>
                            <div class="col-sm-9">
                                <input type="text" name="data[cityname]" value="{$CONFIG.site.cityname}" id="siteCityname"  class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">城市中心地图坐标</label>
                            <div class="col-sm-9">
                                <label class="margin-r-10">经度</label>
                                <input type="text" name="data[lng]" value="{$CONFIG.site.lng}"  id="siteLng" class="form-control w20 display-ib">
                                <label class="margin-l-20">纬度</label>
                                <input type="text" name="data[lat]" value="{$CONFIG.site.lat}" id="siteLat"  class="form-control w20 display-ib">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>服务帐号设置</h5>
                    </div>
                    <div class="ibox-content ho">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">客服QQ</label>
                            <div class="col-sm-9">
                                <input type="text" name="data[qq]" value="{$CONFIG.site.qq}" id="siteQQ"  class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-9">
                                <input type="text" name="data[tel]" value="{$CONFIG.site.tel}" id="siteTel" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">邮件</label>
                            <div class="col-sm-9">
                                <input type="text" name="data[email]" value="{$CONFIG.site.email}" id="siteEmail" class="form-control" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>其他配置</h5>
                    </div>
                    <div class="ibox-content ho">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">整合UCENTER;</label>
                            <div class="col-sm-9">
                                <div class="radio pull-left">
                                    <label>
                                        <input type="radio" name="data[ucenter]" <eq name="CONFIG.site.ucenter" value="1">checked="checked"</eq> id="ucenter1" value="1">
                                        开启
                                    </label>
                                </div>
                                <div class="radio pull-left margin-l-10">
                                    <label>
                                        <input type="radio" name="data[ucenter]" <eq name="CONFIG.site.ucenter" value="0">checked="checked"</eq> id="ucenter0" value="0">
                                        不开启
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">开启REWRITE;</label>
                            <div class="col-sm-9">
                                <div class="radio pull-left">
                                    <label>
                                        <input type="radio" name="data[rewrite]" <eq name="CONFIG.site.rewrite" value="1">checked="checked"</eq> id="rewrite1" value="1">
                                        开启
                                    </label>
                                </div>
                                <div class="radio pull-left margin-l-10">
                                    <label>
                                        <input type="radio" name="data[rewrite]" <eq name="CONFIG.site.rewrite" value="0">checked="checked"</eq>  id="rewrite0" value="0">
                                        不开启
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">icp备案</label>
                            <div class="col-sm-9">
                                <input type="text" name="data[icp]" value="{$CONFIG.site.icp}" id="siteIcp" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">统计代码</label>
                            <div class="col-sm-9">
                                <textarea name="data[tongji]" value="{$CONFIG.site.tongji}"  id="siteTongji" rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-block text-center" style="background-color: #fff;padding: 20px 0">
            <button type="submit" class="btn btn-my">保存</button>
        </div>
    </form>
</div>
<link rel="stylesheet" type="text/css" href="__ASSET__/Static/Manage/plugins/webuploader-0.1.5/webuploader.min.css">
<script type="text/javascript" src="__ASSET__/Static/Manage/plugins/webuploader-0.1.5/webuploader.js"></script>
<script type="text/javascript" src="__ASSET__/Static/Manage/js/function.js"></script>
<script src="__ASSET__/Static/Manage/plugins/treeview/js/bootstrap-treeview.min.js"></script>
<script>
    $(function(){
        uploaderImg('#picker', '#j_img', '#j_hidden', '300', '300', 'site', 'local');
    })
</script>
<include  file='Public:footer'/>
