<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="clearfix" style="max-width: 800px; margin: 0 auto; padding: 12px;">
                <form  id="commentForm" class="form-horizontal" action="{:U('update')}" method="post">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="alert alert-danger">注意：您正在修改用户 [{$username}] 的登录密码，修改后请用新密码登录！</div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">新的密码</label>
                        <div class="col-sm-10"><input type="password" class="form-control" name="password" id="password" placeholder="请输入新密码"></div>
                    </div>
                    <div class="form-group">
                        <label for="repassword" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10"><input type="password" class="form-control" name="repassword" id="repassword" placeholder="请再次输入密码"></div>
                    </div>
                    <div class="form-group pull-right">
                        <input type="hidden" name="id" value="{:I('get.id')}">
                        <button type="submit" class="btn btn-my margin-b-0 ajax-post">确定</button>
                        <button type="button" class="btn btn-default j-cancel-btn">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    ajax.ajax_post();
</script>
