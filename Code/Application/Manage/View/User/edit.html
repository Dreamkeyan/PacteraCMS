<div class="clearfix margin-30">
    <div class="form-horizontal">
        <form id="j-user-add-form" class="form-horizontal" action="{:U('user/edit')}" method="post">
            <input type="hidden" name="admin_id" value="{$detail.id}">
            <div class="form-group">
                <label class="col-sm-3 control-label">账号/名称</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="data[account]" id="userName" disabled="disabled" value="{$detail.account|default=''}"
                           placeholder="请输入账号">
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control"  name="data[password]" value="{$detail.password|default=''}" id="password"
                           placeholder="请输入用户密码">
                </div>
            </div>-->
            <div class="form-group">
                <label class="col-sm-3 control-label">关联角色</label>
                <div class="col-sm-8">
                    <select id="associationRole" class="form-control" name="data[role_id]">
                        <foreach name="roles" item="var">
                            <option value="{$var.role_id}" <if condition="$var['role_id'] == $detail['role_id']">selected</if>>{$var.role_name}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">手机号码</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="data[mobile]" value="{$detail.mobile|default=''}"  maxlength="11" id="userPhone"
                           placeholder="请输入手机号">
                </div>
            </div>
        </form>
    </div>
</div>
