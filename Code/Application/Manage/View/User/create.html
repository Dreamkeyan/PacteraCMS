<div class="layer-model">
    <div class="layer-content validate-form">
        <div class="row">
            <form id="j-user-add-form" class="form-horizontal" action="{:U('user/create')}" method="post">
                <div class="form-group">
                    <label for="userName" class="col-md-3 text-right control-label">账号/名称</label>
                    <div class="col-md-3"><input type="text" class="form-control" name="data[account]" id="userName"
                                                 placeholder="请输入账号"></div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 text-right control-label">密码</label>
                    <div class="col-md-3"><input type="password" class="form-control"  name="data[password]" value="{$detail.password|default=''}" id="password"
                                                 placeholder="请输入用户密码"></div>
                </div>
                <div class="form-group">
                    <label for="associationRole" class="col-md-3 text-right control-label">关联角色</label>
                    <div class="col-md-3">
                        <select id="associationRole" class="form-control" name="data[role_id]">
                            <foreach name="roles" item="var">
                                <option value="{$var.role_id}">{$var.role_name}</option>
                            </foreach>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userPhone" class="col-md-3 text-right control-label">手机号码</label>
                    <div class="col-md-3"><input type="text" class="form-control" name="data[mobile]" value="{$detail.mobile|default=''}" id="userPhone"
                                                 placeholder="请输入手机号"></div>
                </div>
            </form>
        </div>
    </div>
</div>
