<table class="table table-bordered my-table">
    <thead>
    <tr>
        <th>序号</th>
        <th>商品ID</th>
        <th>商品名称</th>
        <th width="80">商品图片</th>
        <th>商品分类</th>
        <th>库存</th>
        <th>销量</th>
        <th>商品好评率</th>
        <th>上架时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <volist name="list" id="var" key="k">
        <tr>
            <td>{$k}</td>
            <td>{$var.id}</td>
            <td>{$var.name}</td>
            <td><img src="__LOCAL_ASSET__/Mall/Admin/images/logo.jpg"></td>
            <td>{$var.category.name}</td>
            <td>25</td>
            <td>25</td>
            <td>96%</td>
            <td>{$var.create_time|date='Y-m-d H:i:s',###}</td>
            <td>
                <a href="{:U('GoodsManage/release', array('goods_id' => $var['id']))}" class="btn btn-sm btn-info"
                   title="编辑">
                    <i class="fa fa-pencil-square-o"></i>
                </a>
                <a href="javascript:;" class="btn btn-sm btn-danger j-del" title="删除"><i
                        class="fa fa-trash-o"></i></a>
            </td>
        </tr>
    </volist>
    </tbody>
</table>
<nav class="text-center">
    <ul class="pagination">{$page}</ul>
</nav>
<script>
    $(".pagination").find("a").on('click', function () {
        var url = $(this).attr('href');
        var load = layer.load(1, {shade: [0.1, '#CCCCCC'], time: 10000})
        $.get(url, function (html) {
            layer.close(load);
            $("#goodstable").html(html);
        });
        return false;
    });
</script>
