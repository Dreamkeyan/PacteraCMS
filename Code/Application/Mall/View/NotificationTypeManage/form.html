<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="clearfix" style="max-width: 600px; margin: 0 auto; padding: 12px;">
                <form action="{:U('NotificationTypeManage/save')}" method="post" class="form-horizontal">
                    <input type="hidden" name="id" value="{:I('id')}"/>
                    <div class="form-group">
                        <label for="name">类别名称：</label>
                        <input type="text" class="form-control" name="name" id="name" value="{$data.name}">
                    </div>
                    <div class="form-group">
                        <label for="price">备注：</label>
                        <textarea class="form-control" name="note">{$data.note}</textarea>
                    </div>
                    <div class="form-group">
                        <label>状态：</label><br>
                        <label class="radio-inline"><input type="radio" <if condition="$data.status eq 1 ">checked</if> name="status" id="status" value="1">启用</label>
                        <label class="radio-inline"><input type="radio" <if condition="$data.status eq 0 ">checked</if> name="status" id="status" value="0">停用</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
