<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="input-group my-form">
                        <input type="text" placeholder="Search for..." class="form-control">
						<span class="input-group-btn">
							<button type="button" class="btn btn-my">查找</button>
						</span>
                    </div>
                    <div class="pull-right">
                        <button type="button" class="btn btn-my j-add">生成报表</button>

                        <button type="button" class="btn btn-my j-print">打印</button>
                    </div>
                </div>
                <div class="ibox-content ho">
                    <div class="clearfix">
                        <div class="treeview" id="treeview"></div>
                        <section class="content">
                            <div class="tab-group ho" id="j-tab">
                                <a href="#tab1" class="cur">近7天</a>
                                <a href="#tab2">近30天</a>
                                <a href="#tab3">近3个月</a>
                                <a href="#tab4">近半年</a>
                                <a href="#tab5">选择日期周期</a>
                            </div>
                            <div class="tabs ho">
                                <div id="tab1" class="tab active">
                                    tab1
                                </div>
                                <div id="tab2" class="tab">
                                    tab2
                                </div>
                                <div id="tab3" class="tab">
                                    tab3
                                </div>
                                <div id="tab4" class="tab">
                                    tab4
                                </div>
                                <div id="tab5" class="tab">
                                    tab5
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../common/plugins/bootstrap-3.3.5/js/bootstrap.min.js"></script>
