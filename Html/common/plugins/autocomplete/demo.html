<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>ManagePlus 后台主题UI框架 - 输入框自动完成用例</title>
    <meta name="keywords" content="ManagePlus后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="ManagePlus是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <!--<link rel="shortcut icon" href="favicon.ico" rel="stylesheet">-->
    <!-- Bootstrap -->
    <link href="../bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet">
    <!--<link href="plugins/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="../../css/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../css/animate.min.css" rel="stylesheet">
    <link href="../../css/index.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content text-center p-md">
                    <h2><span class="text-navy">M+ 后台主题UI框架</span>--输入框自动完成用例</h2>
                    <p>
                        基于autocomplete 修改而来
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>DEMO（请输入a）</h5><br>
                </div>
                <div class="ibox-content">
                    <div id="search-form"></div>
                    <br>
                    <div id="message" class="error"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../js/jquery.min.js"></script>
<script src="../bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="../../js/content.min.js"></script>
<link href="autocomplete.css" rel="stylesheet">
<script src="autocomplete.js"></script>
<script>
    $(function () {
        var proposals = [{id: '01', value: 'a1'}, {id: '02', value: 'a2'}, {id: '03', value: '汉字'}, {id: '04', value: 'aasdfsdfaa3'}, {id: '05', value: 'aadsfaa3'}];
        $('#search-form').autocomplete({
            hints: proposals,
            width: 260,
            height: 20,
            onSubmit: function (text, id) {
                $('#message').html('Selected：' + 'value=' + text + '，id=' + id);
            }
        });
    });
</script>
</body>
</html>
