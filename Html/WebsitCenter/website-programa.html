<script>
    $(function() {

        /*左侧分类菜单*/
        var treeData = [{
            text: '主站',
            href: '#parent1',
            tags: ['2']
        },{
            text: '商城',
            href: '#parent1',
            tags: ['2']
        }];
        websitCommon.treeview_boxs(treeData);

        //打开添加栏目layer
        websitCommon.add_part();
        websitCommon.edit_part();

        //打开重命名layer
        websitCommon.reset_page_name();

        //打开移动layer
        websitCommon.move_part();

        //删除
        websitCommon.del_inf();

        //上移
        $(".j-up").on("click",function () {
            //上移操作

        });

        //下移
        $(".j-down").on("click",function () {
            //下移操作
        });

        // 对象选择值获取
        $(document).delegate(".j-object-item .j-select-btn","click",function () {
            var selectId = $(this).prev("input").attr("id");
            var selectIndex1 = layer.open({
                type: 1,
                title: "选择",
                skin: 'layui-layer-me', //样式类名
                area: ['75%', '75%'],
                shift: 0,
                shade: 0.6,
                maxmin: true, //开启最大化最小化按钮
                content: websitCommon.select_val_html(selectId),
            });

            //  选择弹出层点击取消关闭layer
            $(".j-cancel-btn").on("click", function () {
                layer.close(selectIndex1);
            });

            $(".j-submit-btn").on("click", function () {
                var radioVal = $('.j-checked-input').find('input:radio[name="fieldRadio"]:checked').val();
                if( radioVal == '') {
                    layer.alert('您还没有选择！', {
                        skin: 'layui-layer-me',
                        closeBtn: 0,
                        shift: 4
                    });
                } else {
                    $("#" + selectId).val(radioVal);
                    layer.close(selectIndex1);
                }
            });
        });
    });

</script>
