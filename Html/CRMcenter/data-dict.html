<script>
    $(function () {
        //左侧树列表
        var treedata = [{
            text: "基本数据标准",
            href: "#parent1",
            tags: ["2"],
            nodes: [{
                text: "消息类型",
                href: "#child11",
                tags: ["2"]
            }]
        }, {
            text: "商城类数据标准",
            href: "#parent2",
            tags: ["2"]
        }];

        $('.treeview').treeview({
            color: "#4a4a4a",
            selectedBackColor: "rgba(77, 156, 242, 0.3)",
            selectedColor: "#4a4a4a",
            expandIcon: 'fa fa-chevron-right',
            collapseIcon: 'fa fa-chevron-down',
            nodeIcon: 'fa fa-folder-open-o',
            data: treedata
        });


        // 新建编辑字典
        CRMcommon.establish_dictionary();

        //  导入
        CRMcommon.establish_dictionary_Import();

        //  导出
        CRMcommon.establish_dictionary_Export();

        //  启用
        $(".j-enable").on("click", function () {
            layer.alert('已启用', {icon: 1});
        });

        //  停用
        $(".j-disable").on("click", function () {
            layer.alert('已停用', {icon: 1});
        });

        //  删除
        CRMcommon.del_inf();

    })
