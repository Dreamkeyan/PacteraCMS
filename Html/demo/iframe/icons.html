<script>
    //  获取url参数的方法
    (function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURI(r[2]);
            return null;
        }
    })(jQuery);


    $(function () {
        //  获取窗口索引
        var index = parent.layer.getFrameIndex(window.name);
        // 获取传递id
        var idName = $.getUrlParam('id');
        //  关闭选择
        $('.j-cancel-btn').click(function () {
            parent.layer.close(index);
        });
        //  获取选择图标父辈页面显示
        $('.j-confirm').on('click', function () {
            var inputVal = $('input:radio[name="icon"]:checked').attr('data-fa');
            if (inputVal == null) {
                layer.msg("什么也没选中!")
                return false;
            }
            else {
                parent.$('#' + idName).val(inputVal);
                parent.$('#' + idName).parents('.j-menu-icon').find('i').addClass(inputVal);
                parent.layer.close(index);
            }
        })

    })
</script>
